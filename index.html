<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/438b77466f.js" crossorigin="anonymous"></script>
</head>

<body>

    <label for="password">Sprawdź, czy Twoje hasło jest bezpieczne!</label>
    <input type="text" id="password" placeholder="Wpisz hasło...">
    <p class="passinfo">Nie podałeś hasła...</p>
    <br><br>
    <h3 style="text-transform: uppercase; margin-bottom: 5px;">Hasło musi składać się z:</h3>
    <ul>
        <li>minimum 10 znaków</li>
        <li>liter</li>
        <li>cyfr</li>
    </ul>
    <br>
    <p>Aby Twoje hasło było bardzo mocne, dodaj <span style="font-weight: bold; color:rgb(248, 232, 4);">znaki
            specjalne</span>.</p>



    <script src="script.js"></script>

</body>

</html>
